<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <nav th:replace="fragments :: navigation"></nav>

        <h1 th:text="${title}">Title</h1>

        <form method="post" style="max-width:600px;" th:object="${form}" action="/menu/add-item">
            <label th:for="cheeseId">Cheese</label>
            <select class="form-control" th:field="*{cheeseId}">
                <option th:each="cheese : *{cheeses}" th:value="${cheese.id}" th:text="${cheese.name}"></option>
            </select>
            <span th:errors="*{cheeseId}" class="error"></span>
            <input type="hidden" name="menuId" th:value="*{menu.id}" />
            <input type="submit" value="Add Cheese" />
        </form>

    </body>
</html>
